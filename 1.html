<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <button onclick="performOperation()">Calculate</button>
    </div>
    <script>
        function performOperation() {
            // Prompt for two numerical values
            const num1 = parseFloat(prompt("Enter the first number:"));
            const num2 = parseFloat(prompt("Enter the second number:"));
  // Prompt for the mode of operation
  const operation = prompt("Enter the operation (add, subtract, multiply, divide):").toLowerCase();

let result;

// Perform the calculation based on the operation
switch (operation) {
    case "add":
        result = num1 + num2;
        break;
    case "subtract":
        result = num1 - num2;
        break;
    case "multiply":
        result = num1 * num2;
        break;
    case "divide":
        if (num2 !== 0) {
            result = num1 / num2;
        } else {
            result = "Error: Division by zero is not allowed.";
        }
        break;
        default:
                    result = "Error: Invalid operation.";
            }

            // Display the result in an alert box
            alert("Result: " + result);
        }
    </script>
</body>
</html>
